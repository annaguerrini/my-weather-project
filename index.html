<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous" 
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Quicksand:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    </br>
    <div class="modes">
        <button class="mode1" onclick="toggleTheme('dark');">Dark Mode</button>
    
        <button class="mode2" onclick="toggleTheme('light');">Light Mode</button>
    </div>
    
    <div class="card1" style="width: 100%;">
        <form class="searchBar" id="searchForm">
            <input type="text" class="city" id="citySearch" placeholder="Type your city" />
            <button type="submit" class="search" id="citySearchButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>
            <button type="submit" class="location" id="locationButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill"
                viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
            </svg></button>
        </form>
    </div>
    <div class="card2">
        <div class="weatherToday">
            <br />
            <h2 id="location-sign">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-fill"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z" />
                </svg>
            </h2>
            <h2 id="location">
            </h2>
            <p></p>
            <h5 id="current-time">
            </h5>
            <p></p>
            <ul id="units">
                <strong><a href="#" id="celsius-temp" class="active"> ºC </a>️ |
                <a href="#" id="fahr-temp"> ºF </a></strong>
            </ul>
            <img 
                src=""
                alt="weather-icon" 
                class="mainIcon"   
                id="icon"
            />
            <h1 class="currentTemp" id="temp">
                -
            </h1>
            <h1>
                º
            </h1>
            <h3 id="description"></h3>
            <div class="row forecastHour" id="forecastHour">
            </div>
            <div class="row Others" id="others">
                <div class="col-5 humidity">
                    Humidity
                    <br />
                    <strong><span class="humidity-value" id="humidity">-</span> %</strong>
                </div>
                <div class="col-5 wind">
                    Wind
                    <br />
                    <strong>
                        <span class="wind-value" id="wind-value">-</span>
                        <span class="windUnits" id="windUnits">m/s</span>
                    </strong>
                </div>
            </div>
            <p></p>
        </div>
    </div>
    <div class="card3">
        <div class="forecastWeek" id="forecastWeek">
        </div>
    </div>
    <p class="code">
       <strong><a class="links" href="https://github.com/annaguerrini/my-weather-project" target= "_blank">Open-source code</a> by <a class="links" href="https://linktr.ee/annaguerrini" target= "_blank">Anna Guerrini</a>. Icons by <a class="links" href="https://github.com/basmilius" target= "_blank"> basmilius</a> </strong>
    </p>
        <script src="src/script.js"></script>
</body>

</html>
